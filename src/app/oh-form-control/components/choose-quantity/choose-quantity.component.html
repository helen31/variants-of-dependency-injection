<div class="choose-quantity">
  <button type="button" (click)="onAdd()">
    <img src="assets/icons/add.svg" alt="Add Quantity">
  </button>
  <div class="quantity">{{ quantity }}</div>
  <button type="button" (click)="onRemove()">
    <img src="assets/icons/remove.svg" alt="Remove Quantity">
  </button>
</div>
